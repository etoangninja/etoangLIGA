<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="container form">
        <div class="form login">
            <div class="form-content">
                <header>Login Form</header>

                <form action="">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                        <span id="email-error"></span>
                    </div>

                    <div class="field input-field">
                        <input type="password" class="pass" name="password" placeholder="Passowrd" id="password">
                        <span id="password-error"></span>
                    </div>

                    <div class="form-link">
                        <a href="forgot.html" class="forgot-pass">Forgot Password</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                       <span> Don't have an Account yet <a href="register.html" class="signup-link">Sign up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
