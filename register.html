<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <section class="container form">
        <div class="form login">
            <div class="form-content">
                <header>Signup Form</header>

                <form action="">

                    <div class="field input-field">
                        <input type="text" class="input" id="contact-name" placeholder="Name" onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>

                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" class="pass" name="password" placeholder="Passowrd" id="password" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" class="pass" name="password" placeholder="Confirm Passowrd" id="password" required>
                        <!--<i class='bx bx-hide eye-icon'></i>-->
                    </div>

                    <div class="field button-field">
                        <button>Sign up</button>
                    </div>

                    <div class="form-link">
                       <span>Already have an account? <a href="login.html" class="login-link">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
